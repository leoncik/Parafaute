<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="popup.css">
        <title>Parafaute: options</title>
    </head>
    <body>
        <h1 class="title">Parafaute</h1>
        <h2>Filtres</h2>

        <div class="option-list">
            <div class="option">
                <label for="anglicismes">Anglicismes</label>
                <input id="anglicismes" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="inclusive">Écriture inclusive</label>
                <input id="inclusive" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="fautes-courantes">Fautes courantes</label>
                <input id="fautes-courantes" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="fautes-typographiques">Fautes de typographie</label>
                <input id="fautes-typographiques" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="reforme-1990">Réforme de 1990</label>
                <input id="reforme-1990" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="extension-scope">Activer l'extension sur les sites non-francophones</label>
                <input id="extension-scope" type="checkbox">
            </div>
        </div>
        <div class="reload">
            <button class="reload-tab-button hidden">Recharger la page courante</button>
        </div>

        <h2>Corrections appliquées</h2>
        <div class="count-item">
            <span class="count-label">Anglicismes&nbsp;:</span>
            <span id="anglicismes-count" class="count-value">0</span>
        </div>
        <div class="count-item">
            <span class="count-label">Écriture inclusive&nbsp;:</span>
            <span id="inclusive-count" class="count-value">0</span>
        </div>        
        <div class="count-item">
            <span class="count-label">Fautes courantes&nbsp;:</span>
            <span id="fautesCourantes-count" class="count-value">0</span>
        </div>
        <div class="count-item">
            <span class="count-label">Fautes Typographiques&nbsp;:</span>
            <span id="fautesTypographiques-count" class="count-value">0</span>
        </div>
        <div class="count-item">
            <span class="count-label">Réforme de 1990&nbsp;:</span>
            <span id="reforme1990-count" class="count-value">0</span>
        </div>
        <hr>
        <div class="count-item">
            <span class="count-label">Total&nbsp;:</span>
            <span id="total" class="count-value">0</span>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
