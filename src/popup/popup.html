<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafaute: options</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="content" role="main">
            <div class="section">
                <h2 class="section-title">Filtres</h2>
                
                <div class="option">
                    <label for="anglicismes">Corriger les anglicismes</label>
                    <div class="toggle">
                        <input id="anglicismes" type="checkbox" checked>
                        <span class="slider"></span>
                    </div>
                </div>

                <div class="option">
                    <label for="inclusive">Corriger l'écriture inclusive</label>
                    <div class="toggle">
                        <input id="inclusive" type="checkbox" checked>
                        <span class="slider"></span>
                    </div>
                </div>

                <div class="option">
                    <label for="fautes-courantes">Corriger les fautes courantes</label>
                    <div class="toggle">
                        <input id="fautes-courantes" type="checkbox" checked>
                        <span class="slider"></span>
                    </div>
                </div>

                <div class="option">
                    <label for="fautes-typographiques">Corriger les fautes typographiques</label>
                    <div class="toggle">
                        <input id="fautes-typographiques" type="checkbox">
                        <span class="slider"></span>
                    </div>
                </div>

                <div class="option-group">
                    <div class="option">
                        <label for="reforme-1990">Normaliser l'orthographe</label>
                        <div class="toggle">
                            <input id="reforme-1990" type="checkbox">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="sub-options hidden" id="reforme-suboptions">
                        <div class="radio-option">
                            <input type="radio" id="reforme-classique" name="reforme-mode" value="classique" checked>
                            <label for="reforme-classique">
                                <span class="radio-custom"></span>
                                <span class="radio-label">Vers l'orthographe classique</span>
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="reforme-nouvelle" name="reforme-mode" value="nouvelle">
                            <label for="reforme-nouvelle">
                                <span class="radio-custom"></span>
                                <span class="radio-label">Vers la nouvelle orthographe (1990)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="option">
                    <label for="extension-scope">Activer sur les sites non-francophones</label>
                    <div class="toggle">
                        <input id="extension-scope" type="checkbox">
                        <span class="slider"></span>
                    </div>
                </div>

                <div class="reload-section">
                    <button class="reload-button reload-tab-button hidden">Recharger la page courante</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Corrections appliquées</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Anglicismes</span>
                        <span id="anglicismes-count" class="stat-value">0</span>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-label">Écriture inclusive</span>
                        <span id="inclusive-count" class="stat-value">0</span>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-label">Fautes courantes</span>
                        <span id="fautesCourantes-count" class="stat-value">0</span>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-label">Fautes typographiques</span>
                        <span id="fautesTypographiques-count" class="stat-value">0</span>
                    </div>
                    
                    <div class="stat-card">
                        <span class="stat-label">Normalisation orthographe</span>
                        <span id="reforme1990-count" class="stat-value">0</span>
                    </div>

                    <div class="divider"></div>
                    
                    <div class="stat-card total">
                        <span class="stat-label">Total</span>
                        <span id="total" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
